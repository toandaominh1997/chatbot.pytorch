    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('connect', function () {
            socket.emit('my event', {
                data: 'User Connected'
            })
            $('.type_msg').keypress(function(event){
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if(keycode == '13'){
                    let user_input = $('textarea.type_msg').val()
                    socket.emit('my event', {
                        user_name: user_input,
                        message: user_input
                    })
                    
                }
                
            });
            $(".send_btn").click(function(){
                let user_input = $('textarea.type_msg').val()
                socket.emit('my event', {
                    user_name: user_input,
                    message: user_input
                })
                // $('input.message').val('').focus()
            })
            // var form = $('form').on('submit', function (e) {
            //     e.preventDefault()
            //     let user_input = $('textarea.type_msg').val()
            //     socket.emit('my event', {
            //         user_name: user_input,
            //         message: user_input
            //     })
            //     $('input.message').val('').focus()
            // })
        })
        socket.on('my response', function (msg) {
            console.log(msg)
            var date = new Date();
            var hours = date.getHours();
            var minus = date.getMinutes()
            if (msg.user_name == 'toandaominh1997_bot') {
                $('.msg_card_body').append(`<div class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">
                                <img src="https://cdn.dribbble.com/users/295247/screenshots/3268208/meet_cj.png"
                                    class="rounded-circle user_img_msg">
                            </div>
                            <div class="msg_cotainer">` +
                    msg.message +
                    `<span class="msg_time">` +
                    hours + ':' + minus + `, Today</span>
                            </div>
                        </div>`)
            }
            else if (typeof msg.user_name != 'undefined') {
                $('.msg_card_body').append(`
                <div class="d-flex justify-content-end mb-4">
                            <div class="msg_cotainer_send">` +
                    msg.message + `
                                <span class="msg_time_send">`+ hours + ':' + minus + `, Today</span>
                            </div>
                            <div class="img_cont_msg">
                                <img src="https://scontent.fsgn4-1.fna.fbcdn.net/v/t1.0-9/29216098_785909881605607_1931657723150073856_n.jpg?_nc_cat=100&_nc_oc=AQkx9K2UcFeiicWCkrhfs2j5-n8EcZTzPMSzu5fbgKS4pSdtyozQ89kl0nJWh0_fpxQ&_nc_ht=scontent.fsgn4-1.fna&oh=3d6920d1352e0f7a91edb643d398a644&oe=5E610606"
                                    class="rounded-circle user_img_msg">
                            </div>
                        </div>
                `)
            }
            // $('#msg_card_body').getNiceScroll(0).doScrollTop($('#msg_cotainer_send').height());
            $(".type_msg").val('')
            var wtf    = $('.msg_card_body');
            var height = wtf[0].scrollHeight;
            wtf.scrollTop(height);
        })
